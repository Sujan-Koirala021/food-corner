<ul class="food-list">
  <li *ngFor="let food of foodList">
    <figure>
      <img class="food-image" [src]="food.imgUrl" alt="Food pictures" />
      <figcaption>{{ food.name }}</figcaption>
    </figure>
    <div class="foodText">
      <h4>{{ food.name }}</h4>
      <div class="food-details">
        <span class="rating">‚≠ê{{ food.rating }}</span>
        <span class="cook-time">üïó{{ food.cookTime }}</span>
        <span class="price">{{ food.price | currency }}</span>
      </div>
    </div>
  </li>
</ul>

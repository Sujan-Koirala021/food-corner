<form class="d-flex" role="search">
    <input class="form-control me-2" name = "searchBox" [value] = "searchItem" type="search" placeholder="Search for food item" [(ngModel)] = "searchItem"  aria-label="Search">
    <button class="btn btn-outline-success" type="submit" (click)="onSubmit()" >Search</button>
  </form>
